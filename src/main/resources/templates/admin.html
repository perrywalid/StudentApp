<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 400px;
      margin: 10% auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .container button {
      width: 100%;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #45a049;
    }



footer {
  background-color: #f9f9f9;
  padding: 20px 0;
  position: relative;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
}

.footer-section {
  flex: 1 1 300px;
  margin-bottom: 20px;
}

.footer-section h2 {
  color: #333;
  font-size: 18px;
  margin-bottom: 10px;
}

.footer-section p {
  color: #777;
  font-size: 14px;
}

.contact-info p {
  margin-bottom: 5px;
}

.social-links a {
  display: inline-block;
  margin-right: 10px;
  color: #555;
  font-size: 18px;
}

.footer-bottom {
  background-color: #ddd;
  padding: 10px 0;
  text-align: center;
}

.footer-bottom p {
  color: #555;
  font-size: 14px;
  margin: 0;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form action="#" th:action="@{/admin/login}" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
